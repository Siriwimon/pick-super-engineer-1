<!DOCTYPE html>
<html ng-app="RoomBookingApp">

  <head>
  
  <meta charset="utf-8">
  <title>Tab Calendar</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Fullcalendar Library-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.print.css" rel="stylesheet" media="print">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/gcal.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-calendar/1.0.0/calendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/basic/jquery.qtip.js" type="text/javascript"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.2/ui-bootstrap-tpls.js"></script>

  <!--  Tab -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-sanitize.js"></script>

    <script src="controllers/controller.js"></script>
  </head>

  <body>
  <script> 
     var time = new Date().getTime();
     $(document.body).bind("mousemove keypress", function(e) {
         time = new Date().getTime();
     });

     function refresh() {
         if(new Date().getTime() - time >= 1800000) // 30 Minutes
             window.location.reload(true);
         else 
             setTimeout(refresh, 900000);
     }

     setTimeout(refresh, 900000);
  </script>
  <div id="wrapper">
    <!-- Navigation -->
    <style type="text/css">
      form.tab-form-demo .tab-pane {
        margin: 20px 20px;
      }
    </style>    
    
    <div ng-controller="BookingCtrl" class="container">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Room Booking App
                <small>Engineering Computer Center</small>
                <br>
                <!-- <small>Faculty of Engineering KMUTNB</small> -->
            </h1>                    
        </div>
      </div>

      
      <div class="row">
        &nbsp;        
        <div class="col-xs-2">
          <br><br><br>
          <div class="btn-group-vertical" role="group" aria-label="...">
                <!-- Add Button !-->
                <button class="btn btn-primary" data-toggle="modal" data-target="#modal_add" ng-click="reset()">&nbsp;&nbsp;<span class="glyphicon glyphicon-check" aria-hidden="true" ></span>&nbsp;&nbsp;Booking&nbsp;&nbsp;&nbsp;&nbsp;</button>                              
          </div>        
                            
        </div>
         
        <div class="col-xs-10">
          <form name="outerForm" class="tab-form-demo">
            <uib-tabset active="activeForm">
              <uib-tab index="0" heading="Ubuntu" select="renderCalendar('calendar1')">                 
                <div class="row">                  
                  <div class="col-xs-12">
                    <div  class="calendar" id="calendar1" ui-calendar="uiConfigUbuntu.calendar" config="uiConfigUbuntu.calendar" ng-model="eventSources1" calendar="Ubuntu"></div>
                  </div>
                </div>
              </uib-tab>
              <uib-tab index="1" heading="CentOS" select="renderCalendar('calendar2')" >
                <div class="row">
                  
                  <div class="col-xs-12">
                    <div  class="calendar" id="calendar2" ui-calendar="uiConfigCentOS.calendar" config="uiConfigCentOS.calendar" ng-model="eventSources2" calendar="CentOS"></div>
                  </div>
                </div>
              </uib-tab>

              <uib-tab index="2" heading="Fedora" select="renderCalendar('calendar3')">
                <div class="row">
                  
                  <div class="col-xs-12">
                    <div  class="calendar" id="calendar3" ui-calendar="uiConfigFedora.calendar" config="uiConfigFedora.calendar" ng-model="eventSources3" calendar="Fedora"></div>
                  </div>
                </div>
              </uib-tab>

              <uib-tab index="3" heading="Solaris" select="renderCalendar('calendar4')">
                <div class="row">
                  
                  <div class="col-xs-12">
                    <div  class="calendar" id="calendar4" ui-calendar="uiConfigSolaris.calendar" config="uiConfigSolaris.calendar" ng-model="eventSources4" calendar="Solarlis"></div>
                  </div>
                </div>
              </uib-tab>

              <uib-tab index="4" heading="Debian" select="renderCalendar('calendar5')">
                <div class="row">
                  
                  <div class="col-xs-12">
                    <div  class="calendar" id="calendar5" ui-calendar="uiConfigDebian.calendar" config="uiConfigDebian.calendar" ng-model="eventSources5" calendar="Debian"></div>
                  </div>
                </div>
              </uib-tab>


            </uib-tabset>
          </form>
      </div>     

      <!-- Modal Add-->
            <div class="modal fade" id="modal_add" role="dialog">
                <div class="modal-dialog">
    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Booking Room</h4>
                    </div>
                    <div class="modal-body">
                        <p>Booking Detail...</p>

                        <div class="form-group">
                            <label for="InputStudentID">Student ID</label>
                            <input class="form-control" type="text" id="InputStudentID" placeholder="Student ID" ng-model="event.title" autofocus="autofocus" ng-change="checkValidID()" >
                        </div>

                        <div>
                          
                          <div class="row"> 

                            <div class="col-md-5">
                              <div class="form-group">
                              	<label for="sel1">Select Room (select one):</label>
		                      	<select class="form-control" ng-model="event.id" id="sel1" ng-change="changeRoom();checkRoom();" ng-disabled="stateSelectRoom">  <!-- id room !-->    
		                      		<option ng-repeat = "room in rooms">{{room}}</option>       
		                      	</select>
		                      </div>
		                  	</div>

		                  	<div class="col-md-1">                  		
		                  	</div>

		                  	<div class="col-md-6">
                            <!-- <div class="form-group">                            	
                                <label for="StartDate">Date:</label>
                                <input class="form-control" type="date" id="StartDate" ng-model="date">
                            </div> -->
                            <div class="form-group">
                            	<label for="StartDate">Date:</label> 
	                            <p class="input-group" id="StartDate" >
						          <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="date" is-open="popup.opened" datepicker-options="dateOptions" min-date="minDate" max="maxDate" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-change="isEmptyDate()" ng-disabled="stateSelectDate"> <!-- ng-change="checkDate" -->
						          <span class="input-group-btn">
						            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar" ></i></button>
						          </span>
						        </p>
						    </div>

                          </div>
		                 
		                  </div>
                        </div>
                        <br>
                        <!-- <div class="form-group">
                            <label for="InputTitle">Title</label>
                            <input class="form-control" type="text" id="InputTitle" placeholder="Title" ng-model="student.id_code">
                        </div> -->
                        <div class="row">
                         


              <div class="col-md-6">                            
	                <label >Start Time: </label>
	                <div uib-timepicker ng-model="startTime" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" min="min" max="max" ng-change="ctrlStartTime();isStartOverlap();isEndOverlap()" ng-disabled="stateSelectTime" ></div>
	              </div>  <!-- + ng-change="changed()"!-->
	                                  

	              <div class="col-md-6">                            
	                <label >End Time: </label>
	                <div uib-timepicker ng-model="endTime" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" min="min" max="max" ng-change="ctrlEndTime();isStartOverlap();isEndOverlap()" ng-disabled="stateSelectTime"></div> <!-- + ng-change="changed()"!-->
	              </div>                          

	            </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="addEvent()" data-dismiss="modal" ng-disabled="stateAddEvent">&nbsp;&nbsp;Add&nbsp;&nbsp;</button>
                        <button type="button" class="btn btn-danger" ng-click="reset()">Clear</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="reset()">Close</button>
                    </div>
                </div>
                </div>
            </div> <!-- End of Modal Add !-->

            <!-- Modal Click Event-->
            <!-- <div class="modal fade" id="modal_event" role="dialog"> -->
            <script id="myModalContent.html" type="text/ng-template" >
                <!-- <div class="modal-dialog"> -->
    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="cancel()">&times;</button>
                        <h4 class="modal-title">Event Detail</h4>
                    </div>
                    <div class="modal-body">
                        <p>Booking Detail...</p>

                        <div class="form-group">
                            <label for="InputStudentID">Student ID</label>
                            <input class="form-control" type="text" id="InputStudentID" placeholder="Student ID" ng-model="item.title" ng-readonly="isReadonly">
                        </div>

                        <div class="form-group">
                            <label for="InputIDCode">Room</label>
                            <input class="form-control" type="text" id="InputIDCode" placeholder="ID Code" ng-model="item.id" ng-readonly="isReadonly">
                        </div>
                        
                        <div class="row">
                        	<div class="col-md-6">                            
				                <div class="form-group">
		                            <label for="InputRFID">Start</label>
		                            <input class="form-control" type="text" id="InputRFID" placeholder="Start Event" ng-model="start" ng-readonly="isReadonly">
		                        </div>
				            </div>                                    

				            <div class="col-md-6">                            
				                <div class="form-group">
		                            <label for="InputRFID">End</label>
		                            <input class="form-control" type="text" id="InputRFID" placeholder="End Event" ng-model="end" ng-readonly="isReadonly">
                        		</div> 
				            </div>  				                                     

	            		</div>
                    </div>

                
                    <div class="modal-footer">
                    	<button class="btn btn-warning" ng-click="cancelEdit()" ng-hide = "isShow">&nbsp;&nbsp;Cancel&nbsp;&nbsp;</button>
                        <button class="btn btn-info" ng-click="edit()" ng-model="isReadonly" ng-disabled="true">&nbsp;&nbsp;{{toggleName}}&nbsp;&nbsp;</button>
                        <button class="btn btn-danger" ng-click="delete()" >&nbsp;&nbsp;Delete&nbsp;&nbsp;</button>
                        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
                    </div>
                </div>
                <!-- </div> -->
            </script>
            <!-- </div>  End of Modal Click Event ! -->

            <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
			    <h4>{{alertMessage}}Hello</h4>
			</div>
    </div>
  </div>
  </body>

</html>
